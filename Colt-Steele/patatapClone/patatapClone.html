<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patatapClone</title>
    <link rel="stylesheet" type="text/css" href="patatapClone.css">
    <script type="text/javascript" src="paper-full.js"></script>
    <script type="text/paperscript" canvas="canvas">
      var circles = []

      function onKeyDown(event) {
        var maxPoint = new Point(view.size.width, view.size.height)
        var randomPoint = Point.random()
        var randomCoordinatePt = randomPoint * maxPoint
        var newCircle = new Path.Circle(randomCoordinatePt, 500)
        newCircle.fillColor = "orange"
        circles.push(newCircle)
      }

      function onFrame(event) {
        for(var i = 0; i < circles.length; i++) {
         console.log(circles[i])
          circles[i].fillColor.hue+=1
          circles[i].scale(.9)
        }
      }
    </script>
  </head>

  <body>
    <canvas id="canvas" resize></canvas>
  </body>
</html>
