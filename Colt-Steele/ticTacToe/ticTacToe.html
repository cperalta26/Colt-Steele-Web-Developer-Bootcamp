<!DOCTYPE>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="ticTacToe.css">
  </head>
  <body>
    <div>
      <h1>Tic Tac Toe</h1>
      <table>
        <!-- first row -->
        <tr class="horizontal">
          <td class="vertical"></td>
          <td class="vertical"></td>
          <td></td>
        </tr>
        <!-- second row -->
        <tr class="horizontal">
          <td class="vertical"></td>
          <td class="vertical"></td>
          <td></td>
        </tr>
        <!-- third row -->
        <tr>
          <td class="vertical"></td>
          <td class="vertical"></td>
          <td></td>
        </tr>
      </table>
    </div>
  </body>
</html>
