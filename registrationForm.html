<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <div>
      <h1>Register</h1>
      <form action="api/users/registration" method="post">
        <div class="usersLegalName">
          <label>
            First Name:
            <input type="text" placeholder="John" required>
          </label>
          <label>
            Last Name:
            <input type="text" placeholder="Smith" required>
          </label>
        </div>

        <div class="gender">
          <label>
            Male
            <input type="radio" name="gender">
          </label>
          <label>
            Female
            <input type="radio" name="gender">
          </label>
          <label>
            Other
            <input type="radio" name="gender">
          </label>
        </div>

        <div class="credentials">
          <label>
            Email
            <input type="email" name="email" placeholder="your email" required>
          </label>
          <label>
            Password
            <input type="password" name="password" placeholder="your password" minlength="5" maxlength="10">
          </label>
        </div>

        <div class="dropDown">
          <label>
            Birthday:
          </label>
